<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/registro.css') }}">
        <title>Registro de Usuario</title>
    </head>
    <body>
        {% with messages=get_flashed_messages() %}
            {%if messages%}
                {%for message in messages%}
                <div id="message2" class="msj2">
                    {{message}}
                </div>
                {%endfor%}
            {%endif%}
        {%endwith%}
        <section class= "registro-form">
            <form id="form" action="/guidos/create_user" method="POST">
                <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ingrese un nombre de usuario">
                <input class="controls" type="text" name="contrasena" id="contrasena" placeholder="Ingrese una contrasena">
                <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su correo">
                <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion">
                <input class="controls" type="number" name="telefono" id="telefono" placeholder="Ingrese su numero de telefono">
                <p><input class="botons" type="submit" value="Registrar"></p>
            </form>
        </section>    
    </body>
</html>
